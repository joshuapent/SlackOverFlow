{% extends 'post-detail/post_detail.html' %}

{% block post_footer %}

<div class="edit-or-delete-post">
    <a href="{% url 'post_delete' post.id %}">Delete</a>
    <a href="{% url 'post_update' post.id %}">Edit</a>
</div>
<div class="comment">
    <a href="{% url 'post_detail' post.id %}">Comment</a>
</div>

{% endblock %}

{% block comment_create %}

<form action="/posts/{{post.id}}/comment/create/" method="POST">
    {% csrf_token %}
    <label for="text">Make comment here</label>
    <input type="hidden" id="post" name="post" value="{{post.id}}">
    <input type="text" id="text" name="text">
    <input type="submit" value="Submit!">
</form>

{% endblock %}
