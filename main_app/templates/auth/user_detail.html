{% extends 'base.html' %}
{% block content%}

<h1>Hello, {{ user.username }}</h1>
<div class="user-info">
    <div id="profile-pic">
        <img src="{{ user.userprofile.profile_pic }}" alt="">
    </div>
    <p>Username: {{ user.username }} </p>
    <p></p>
    <p></p>
</div>

<a href="{% url 'users_update' user.id %}"><button type="button">Edit account</button></a>
<a href="{% url 'users_delete' user.id %}"><button type="button">Delete account</button></a>

{% endblock %}
