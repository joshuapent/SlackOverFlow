{% extends 'base.html' %}

{% block content %}
<h1>Delete Account</h1>

<h4>Are you sure you want to delete your account?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'users_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
