{% extends 'base.html' %}
{% block content %}

<div class="page-top">
    <h1>My Boards</h1>
    <div class="search-bar">
        <form action="" method="GET">
            <input type="search">
            <input type="submit" name="Search">
        </form>
    </div>
</div>
<div class="page-content">
    {% for board in boards %}
        <div class="board">
            <a href="/boards/{{board.id}}">
                <h1>{{board.board_name}}</h1>
            </a>
            <div class="board-card">
                <ul>
                    <p>these are the posts</p>
                    {% for post in posts %}
                        {% if post.board.id == board.id %}
                        <li>
                            <a href="/posts/{{post.id}}">
                                <p>{{ post.title }}</p>
                            </a>
                        </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
