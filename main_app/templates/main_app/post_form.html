{% extends 'post-detail/post_detail.html' %}

{% block post_content %}
{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>New Post</h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

{% endblock %}

{% block post_footer %}
<input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
