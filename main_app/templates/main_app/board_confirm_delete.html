{% extends 'base.html' %}

{% block content_var %}
  <h1>Delete Board</h1>

  <h4>Are you sure you want to delete the message board: '{{ board.board_name }}' ?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'board_detail' board.id %}">Cancel</a>
  </form>
{% endblock %}
