{% extends 'post-detail/post_detail.html' %}

{% block post_footer %}

        <div class="edit-or-delete-post">
            <p>Are you sure you want to delete this? Its irreversible.</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="submit" value="Yes - Delete!" class="edbtn" id="deletebtn">
                <a href="{% url 'post_detail' post.id %}">No, I changed my mind.</a>
            </form>
        </div>

{% endblock %}
