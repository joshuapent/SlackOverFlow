{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete your post titled: "{{ post.title }}" ?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'post_detail' post.id %}">No! Go back!</a>
  </form>
{% endblock %}
