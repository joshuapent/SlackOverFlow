{% extends 'base.html' %}
{% block content %}

<div class="page-top">
    <h1>{{ board.board_name }}</h1>
</div>
<div class="page-content">
    {% for post in posts %}
        {% if post.board.id == board.id %}
        <p>{{ post.text }}</p>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
